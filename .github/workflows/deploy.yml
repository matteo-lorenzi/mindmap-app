name: Test and Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Test the application
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Cache node modules - Client
        uses: actions/cache@v3
        with:
          path: client/node_modules
          key: ${{ runner.os }}-client-${{ hashFiles('client/package-lock.json') }}

      - name: Cache node modules - Server
        uses: actions/cache@v3
        with:
          path: server/node_modules
          key: ${{ runner.os }}-server-${{ hashFiles('server/package-lock.json') }}

      - name: Install dependencies - Client
        run: |
          cd client
          npm ci

      - name: Install dependencies - Server
        run: |
          cd server
          npm ci

      - name: Run linting - Client
        run: |
          cd client
          npm run lint

      - name: Build - Client
        run: |
          cd client
          npm run build

      - name: Build - Server
        run: |
          cd server
          npm run build

      - name: âœ… Tests completed
        run: echo "All tests and builds completed successfully!"
